<div style="width: 100%;background: url(assets/icon/4.png);background-size: cover;background-position: center;position: relative;min-height:380px;">
	<div style="text-align: center;display: flex;position: absolute;width: 100%;height: 90px;top: 0px;left: 0;">
		<p style="display: inline-block;align-items: center;margin: auto;color: #fff;font-size: 20px;">
			<span style="font-size: 0.9rem;">
				Select
			</span>
			<br/>
			Time Slot
		</p>
	</div>
	<div style="position: absolute;background: #fff;width: 100%;bottom:0px;left: 0;height:280px">
		<div style="height: 225px;width: 100%;">
			<div style="overflow-x: scroll;height: 225px;width: 100%;">
				<ion-list no-lines no-margin no-padding radio-group >
					<ion-radio-group class="login-input-gender" [(ngModel)]="gender">
				  <ion-item *ngFor="let a of food_meal_type;let i=index" lines="none" >
				    <ion-radio value="{{a.value}}" margin-end></ion-radio>
				    <ion-label text-wrap>{{a.name}}</ion-label>
				  </ion-item>
				</ion-radio-group>
				</ion-list>
			</div>
		</div>
  		<div class="buttons-item" style="text-align: center;padding:10px;">
			<ion-button no-padding no-margin style="margin:0 2px;width: 80px;border-radius:5px;" (click)="cancel()">CANCEL</ion-button>
			<ion-button no-padding no-margin style="margin:0 2px;width: 80px;border-radius:5px;" (click)="check()">OK</ion-button>
		</div>
	</div>
</div>
