 <ion-tabs (ionTabsWillChange)="TabsWillChange($event)">
    <ion-tab-bar slot="bottom">
 <ion-tab-button tab="home">
     <ion-icon src="assets/home.svg"></ion-icon>
     <ion-label style="font-size: 0.6rem">Dashboard</ion-label>
   </ion-tab-button>

   <ion-tab-button tab="messages">
     <ion-icon src="assets/contact.svg"></ion-icon>
     <ion-label style="font-size: 0.6rem">Chat</ion-label>
   </ion-tab-button>

   <ion-tab-button tab="mydietplan">
     <ion-icon src="assets/list.svg"></ion-icon>
     <ion-label style="font-size: 0.6rem">Diet Plan</ion-label>
   </ion-tab-button>

   <ion-tab-button tab="appointments">
     <ion-icon src="assets/calendar.svg"></ion-icon>
     <ion-label style="font-size: 0.6rem">Appointments</ion-label>
   </ion-tab-button>

   <ion-tab-button tab="notification">
     <ion-icon src="assets/alert.svg"></ion-icon>
     <!-- <ion-icon name="person"></ion-icon> -->
     <ion-label style="font-size: 0.6rem">Notifications</ion-label>
   </ion-tab-button>
 </ion-tab-bar>
 </ion-tabs>
