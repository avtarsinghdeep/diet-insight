<ion-header>
   <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
         <ion-back-button defaultHref="home"  no-margin no-padding *ngIf="dataService.platform == 'ios'"></ion-back-button>
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="center-title">Contact us</ion-title>
     <ion-buttons slot="end">
      <ion-button (click)="info()" class="header-buttons">
        <ion-icon src="assets/info.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content style="background-color: #fff" class="align-center">
  <img src="assets/icon/contact-us.jpg">
  <ion-card style="background: #88867A;
    color: #fff;
    text-align: justify;">
    <ion-card-content>
      <p>
        We are here to answer any questions you may have about our services. Reach out to us and we'll respond as soon as we can.
      </p>
    </ion-card-content>
  </ion-card>
   <ion-card>
      <ion-card-header style="text-align: center;">
         <ion-card-title color="primary">
            <span>
               <ion-icon src="assets/building.svg" slot="start"></ion-icon>
               Diet Insight Clinic
            </span>
         </ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <div>
            <ion-item lines="none">
               <ion-icon src="assets/map.svg" slot="start" color="primary"></ion-icon>
               <ion-label >
                  <h2>Address</h2>
                  <p>Visit us at:<br>
                    H.No. 3278 Sector 21 D<br> Chandigarh<br> 160022, India
                  </p>
               </ion-label>
            </ion-item>
            <ion-item lines="none" (click)="onSendEmail('info@dietinsight.in')">
               <ion-icon name="mail" slot="start" color="primary"></ion-icon>
               <ion-label style="font-size: 1.2rem">
                  <h2>Email</h2>
                  <p>info@dietinsight.in</p>
               </ion-label>
            </ion-item>
            <ion-item lines="none" (click)="onCall('+919870481482')">
               <ion-icon name="call" slot="start" color="primary"></ion-icon>
               <ion-label style="font-size: 1.2rem">
                  <h2>Phone</h2>
                  <p>+919870481482</p>
               </ion-label>
            </ion-item>
         </div>
      </ion-card-content>
      <ion-button style="width: 100%;padding: 0;margin: 0;" (click)="onDisclaimer()">Disclaimer</ion-button>
   </ion-card>
</ion-content>
